apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
    }

    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api rootProject.ext.dependencies.support
    api rootProject.ext.dependencies.uapp
    api rootProject.ext.dependencies.ucommon
    api rootProject.ext.dependencies.fastjson
    api rootProject.ext.dependencies.zxing
    api rootProject.ext.dependencies.walle
    api rootProject.ext.dependencies.multidex
    api rootProject.ext.dependencies.glide
    // From node_modules
    api(rootProject.ext.dependencies.rn) {
        exclude group: 'com.android.support'
    }
    api project(path: ':permissionlib')
    api files('libs/umeng-share-core-6.9.3.jar')
    api files('libs/umeng-sharetool-6.9.3.jar')
    api files('libs/umeng-share-wechat-simplify-6.9.3.jar')
    api files('libs/umeng-share-QQ-simplify-6.9.3.jar')
    api files('libs/umeng-share-sina-simplify-6.9.3.jar')
}
