apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        multiDexEnabled true
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
    }

    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compile rootProject.ext.dependencies.support
    compile rootProject.ext.dependencies.multidex
    compile rootProject.ext.dependencies.uapp
    compile rootProject.ext.dependencies.ucommon
    api rootProject.ext.dependencies.gson
    api rootProject.ext.dependencies.zxing

    // From node_modules
    compile(rootProject.ext.dependencies.rn) {
        exclude group: 'com.android.support'
    }

    compile files('libs/umeng-share-core-6.9.3.jar')
    compile files('libs/umeng-sharetool-6.9.3.jar')
    compile files('libs/umeng-share-wechat-simplify-6.9.3.jar')

}
