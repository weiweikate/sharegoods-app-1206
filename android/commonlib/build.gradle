apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
    }

    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api rootProject.ext.dependencies.support
    api rootProject.ext.dependencies.fastjson
    api rootProject.ext.dependencies.zxing
    api rootProject.ext.dependencies.walle
    api rootProject.ext.dependencies.multidex
    // From node_modules
    api(rootProject.ext.dependencies.rn) {
        exclude group: 'com.android.support'
    }
    api project(path: ':permissionlib')
    api files('libs/jcore-android-1.2.6.jar')
    api files('libs/jpush-android-3.1.7.jar')
    api files('libs/umeng-analytics-7.5.4.jar')
    api files('libs/umeng-common-1.5.4.jar')
}
