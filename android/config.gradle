ext {

    plugins = [
            application: 'com.android.application',
            library    : 'com.android.library',
    ]

    // 全局Android相关配置
    android = [
            compileSdkVersion: 28,
            buildToolsVersion: "28.0.3",
            applicationId    : "com.meeruu.sharegoods",
            minSdkVersion    : 16,
            targetSdkVersion : 28
    ]

    dependencies = [
            //此处是27.+，需要在rn中做排除
            recyclerview : 'androidx.recyclerview:recyclerview:1.0.0',
            androidx     : 'androidx.core:core:1.0.1',
            appcompat    : 'androidx.appcompat:appcompat:1.0.2',
            drawerlayout : 'androidx.drawerlayout:drawerlayout:1.0.0',
            rn           : 'com.facebook.react:react-native:+',
            design       : 'com.google.android.material:material:1.0.0',
            eventbus     : 'org.greenrobot:eventbus:3.0.0',
            zxing        : 'com.google.zxing:core:3.3.3',
            wechat       : 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:5.1.6',
            walle        : 'com.meituan.android.walle:library:1.1.6',
            fastjson     : 'com.alibaba:fastjson:1.1.68.android',
            exoplayer    : 'com.google.android.exoplayer:exoplayer:2.9.3',
            exopOKhttp   : 'com.google.android.exoplayer:extension-okhttp:2.9.3',
            multidex     : 'androidx.multidex:multidex:2.0.1',
            sensors      : 'com.sensorsdata.analytics.android:SensorsAnalyticsSDK:3.0.4',
            okhttp       : 'com.squareup.okhttp3:okhttp:3.12.1',
            exifinterface: 'androidx.exifinterface:exifinterface:+',
            lottie       : 'com.airbnb.android:lottie:3.0.1',
            // 如果你需要支持WebP格式，包括WebP动图
            webpAnimated : 'com.facebook.fresco:animated-webp:2.0.0',
            webp         : 'com.facebook.fresco:webpsupport:2.0.0',
    ]
}
