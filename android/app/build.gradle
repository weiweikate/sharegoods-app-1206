apply plugin: rootProject.ext.plugins.application
//添加 com.sensorsdata.analytics.android 插件
apply plugin: 'com.sensorsdata.analytics.android'
apply from: "../../node_modules/react-native-code-push/android/codepush.gradle"

project.ext.react = [
        entryFile: "index.js"
]

apply from: "../../node_modules/react-native/react.gradle"

def enableSeparateBuildPerCPUArchitecture = false

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false
    defaultConfig {
        multiDexEnabled true
        applicationId rootProject.ext.android.applicationId
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 1205
        versionName "1.2.5"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
        javaCompileOptions {
            annotationProcessorOptions { includeCompileClasspath = true }
        }

        manifestPlaceholders = [
                JPUSH_PKGNAME : "com.meeruu.sharegoods",
                JPUSH_APPKEY  : "7fde54543daf045a209a7abf", //JPush 上注册的包名对应的 Appkey.
                JPUSH_CHANNEL : "guanwang", //暂时填写默认值即可.
                XIAOMI_APPKEY : "MI-5841792166549",//小米平台注册的appkey
                XIAOMI_APPID  : "MI-2882303761517921549",//小米平台注册的appid
                HUAWEI_APPID  : "100536409",//华为平台注册的appid
                MEIZU_APPKEY  : "MZ-6fa2ae705bca45f490850830f10ef308",//魅族平台注册的appkey
                MEIZU_APPID   : "MZ-1005278",//魅族平台注册的appid
                OPPO_APPKEY   : "OP-47aa3cbd552a49c6baf2c3289e69b07b", // OPPO平台注册的appkey
                OPPO_APPID    : "OP-3730052", // OPPO平台注册的appid
                OPPO_APPSECRET: "OP-b7f0edbb073b40b493714a996a6db099",//OPPO平台注册的appsecret
                //                VIVO_APPKEY  : "您的应用对应的vivo的AppKey", // VIVO平台注册的appkey
                //                VIVO_APPID   : "您的应用对应的vivo的AppID", // VIVO平台注册的appid
        ]
    }
    dexOptions {
        jumboMode true
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        disable 'GoogleAppIndexingWarning'
    }
    splits {
        abi {
            reset()
            enable enableSeparateBuildPerCPUArchitecture
            universalApk false  // If true, also generate a universal APK
            include "armeabi-v7a", "x86"
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    signingConfigs {
        release {
            keyAlias KEY_ALIAS
            keyPassword KEY_PASSWORD
            storeFile file(STORE_FILE)
            storePassword KEYSTORE_PASSWORD
        }
        releaseStaging {
            keyAlias KEY_ALIAS
            keyPassword KEY_PASSWORD
            storeFile file(STORE_FILE)
            storePassword KEYSTORE_PASSWORD
        }
        debug {
            keyAlias KEY_ALIAS
            keyPassword KEY_PASSWORD
            storeFile file(STORE_FILE)
            storePassword KEYSTORE_PASSWORD
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.release
            buildConfigField "String", "CODEPUSH_KEY", '""'
        }
        releaseStaging {
            signingConfig signingConfigs.release
            buildConfigField "String", "CODEPUSH_KEY", '"94RNS0GDIN5Nz11zEuDHvFV0NXhY4ksvOXqog"'
        }
        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "CODEPUSH_KEY", '"6ZFHpKAvxdVykH8IMLL3aLRxwwFk4ksvOXqog"'
        }
    }


    repositories {
        maven {
            url "http://maven.aliyun.com/nexus/content/repositories/releases"
        }
        flatDir {
            dirs 'libs'
        }
    }
}

sensorsAnalytics {
    exclude = ['com.qiyukf']
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    configurations {
        all*.exclude group: 'com.android.support', module: 'support-v13'
    }
    debugImplementation('com.squareup.leakcanary:leakcanary-android:1.6.3') {
        exclude(module: 'support-core-utils')
    }
    releaseImplementation('com.squareup.leakcanary:leakcanary-android-no-op:1.6.3') {
        exclude(module: 'support-core-utils')
    }

    releaseStagingImplementation('com.squareup.leakcanary:leakcanary-android-no-op:1.6.3') {
        exclude(module: 'support-core-utils')
    }

    // Optional, if you use support library fragments:
    debugImplementation('com.squareup.leakcanary:leakcanary-support-fragment:1.6.3') {
        exclude(module: 'support-core-utils')
    }

    api rootProject.ext.dependencies.support
    api rootProject.ext.dependencies.eventbus
    api rootProject.ext.dependencies.zxing
    api rootProject.ext.dependencies.wechat
    api rootProject.ext.dependencies.recyclerview
    api rootProject.ext.dependencies.lottie

